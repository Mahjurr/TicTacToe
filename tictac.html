<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<body>
    <div>
        <script>
            
            const choices = ["rock", "paper", "scissors"];

            function getComputerChoice () {
                const randomIndex = Math.floor(Math.random() * choices.length);
                return choices[randomIndex];
            }

            function playRound (playerSelection, computerSelection) {

                playerSelectionLower = playerSelection.toLowerCase();
                
                if ( 
                     (playerSelectionLower === "rock" && computerSelection === "scissors") || 
                     (playerSelectionLower === "paper" && computerSelection === "rock") ||
                     (playerSelectionLower === "scissors" && computerSelection === "paper")
                    ) {
                    return `You Win! ${playerSelection} beats ${computerSelection}`;
                } else if (playerSelectionLower === computerSelection) {
                    return `It is a tie! Both players selected ${playerSelection}`;
                } else {
                    return `You Lose! ${computerSelection} beats ${playerSelection}`;
                }

            }

            function game(){

                let playerScore = 0;
                let computerScore = 0;

                for (let round = 1; round <= 5; round++){
                    
                    const playerSelection = prompt("Please Enter your choice: ['Rock', 'Paper', or 'Scissors']");
                    const computerSelection = getComputerChoice();
                    const result = playRound(playerSelection, computerSelection);

                    console.log(`Round ${round}: ${result}`);

                    if (result.startsWith("You Win")){
                        playerScore++;
                    } else if (result.startsWith("You Lose")){
                        computerScore++;
                    }
                }
            

            console.log(`Final Score - You: ${playerScore} , Computer: ${computerScore}`)

            if (playerScore > computerScore) {

                console.log("Congratulations! You win the game");
            } else if (computerScore > playerScore) {
                console.log("Sorry, Computer has won the game");
            } else {
                console.log("It is a Tie! Game ended in a Draw");
            }

        }
            

        </script>
    </div>
</body>
</html>
